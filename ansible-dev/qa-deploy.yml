---
- hosts: all
  become: yes
  become_user: root 
  ignore_errors: yes
  tasks:
    - name: Delete Old Artifact
      file:
        path: /opt/qa/spg/*.jar
        state: absent
    
    - name: Get the PID
      shell:  lsof -t -i :8082
      register: pid_output
      tags:
        - s

    - name: see PID value
      debug:
        var: pid_output
      tags:
        - t
    
    - name: Kill Running App
      shell: "kill -9 {{ pid_output.stdout }}"
      when: pid_output.stdout != ''

      #double-check task above!!
    - name: download new artifact
      get_url:
        url: http://52.200.226.47:8081/artifactory/ansible/ansible-25.zip
        dest: /opt/qa/spg
        url_username: admin
        url_password: jfrog123

    - name: run the app 
      shell: nohup java -jar /opt/qa/spg/*.jar > /opt/qa/spg.log 2>&1 &
